<h3>{$lang->ttimporter} <span class="gray">{$lang->cmd_management}</span></h3>

<!-- 설명 -->
<div class="infoText">{nl2br($lang->about_tt_importer)}</div>

<form action="./" method="get" onsubmit="return procFilter(this, import_tt);" id="fo_import">
    <input type="hidden" name="position" value="0" />

    <table cellspacing="0" class="tableType3 gap1">
    <col width="150" />
    <col />
    <tr>
        <th scope="col">{$lang->target_module}</th>
        <td class="left">
            <select name="module_srl">
            <!--@foreach($module_list as $key => $val)-->
            <option value="{$val->module_srl}">{$val->browser_title} - {$key}</option>
            <!--@end-->
            </select>
        </td>
    </tr>
    <tr>
        <th scope="col">{$lang->target_file}</th>
        <td class="left"><input type="text" name="xml_file" value="" class="inputTypeText w100" /></td>
    </tr>
    <tr>
        <th scope="col">{$lang->target_url}</th>
        <td class="left"><input type="text" name="url" value="" class="inputTypeText w100" /></td>
    </tr>
    </table>

    <ul class="buttonRight">
        <li><span class="buttonTypeA"><img src="../../admin/tpl/images/blank.gif" alt="" class="leftCap" /><img src="../../admin/tpl/images/iconCreate.gif" width="8" height="4" class="icon" alt="" /><input type="submit" value="{$lang->cmd_registration}" /><img src="../../admin/tpl/images/blank.gif" alt="" class="rightCap" /></span></li>
    </ul>

    <div id="import_status" style="display:none" class="gap1">
        <div id="step2_position" class="desc"></div>
        <ul class="buttonLeft">
            <li><span class="buttonTypeA"><img src="../../admin/tpl/images/blank.gif" alt="" class="leftCap" /><img src="../../admin/tpl/images/iconCreate.gif" width="8" height="4" class="icon" alt="" /><input type="button" value="{$lang->cmd_continue}"  onclick="doManualProcess(); return false"  /><img src="../../admin/tpl/images/blank.gif" alt="" class="rightCap" /></span></li>
        </ul>
    </div>

</form>
