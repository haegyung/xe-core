<include target="./common_header.html" />
<load target="filter/openid_login.xml" />
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<h1 class="h1">{$lang->cmd_login}</h1>
<block loop="$drivers => $value">
	<block cond="$value->name == 'horizontal'">
		<div class="horizontal">
		<block loop="$value->items=>$value2">
			{$value2->driver->getSigninTpl($value2->type)}
		</block>
		</div>
	</block>
	<block cond="$value->name != 'horizontal'">
			{$value->driver->getSigninTpl($value->type)}
	</block>
</block>
<include target="./common_footer.html" />
