        <h3>{$lang->cmd_logout}</h3>
    </div>
    <div class="text">

    </div>
    <div class="button">

            <li><span class="buttonTypeA"><img src="./images/blank.gif" alt="" class="leftCap" /><input type="submit" value="{$lang->cmd_logout}" /><img src="./images/blank.gif" alt="" class="rightCap" /></span></li>
