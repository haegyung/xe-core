<load target="./js/menu_setup.js" />

<div class="content" id="content">
	<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<form action="" class="form">
		<h1 class="h1">Admin Setting</h1>
		<fieldset class="section">
			<h2 class="h2">Title</h2>
			<ul class="form">
				<li>
					<p class="q">
						<label for="adminTitle">관리자 페이지 제목</label>
					</p>
					<p class="a">
						<input type="text" id="adminTitle" value="Naradesign">
					</p>
				</li>
				<li>
					<p class="q">
						<label for="adminLogo">관리자 페이지 로고</label>
					</p>
					<p class="a"> <img src="http://dece24.xpressengine.com/xeAdmin/img/xe.h1.png">
						<button type="button" class="text">Delete</button>
					</p>
					<p class="a">
						<input type="file" id="adminLogo">
					</p>
				</li>
			</ul>
			<p class="btnArea"><span class="btn small"><button value="procMenuAdminArrangeItem" name="act" type="submit">{$lang->cmd_save}</button></span></p>
		</fieldset>
	</form>
	<form id="listForm" action="./" class="siteMap" method="post">
		<input type="hidden" name="act" value="procMenuAdminDeleteItem" />
		<input type="hidden" name="menu_srl" value="{$menu_srl}" />
		<input type="hidden" name="menu_item_srl" value="" />
		<input type="hidden" name="success_return_url" value="{getUrl('', 'module', 'admin', 'act', 'dispAdminMenuSetup')}" />
		<h2 class="h2">Menu</h2>
		<div class="adminMenu portlet">
			<ul class="lined">
				<li class="parent" loop="$gnbUrlList=>$key,$value">
					<input type="hidden" name="parent_key[]" value="{$key}" class="_parent_key" />
					<input type="hidden" name="child_key[]" value="BEGIN_{$key}" />
					<span>{$value['text']}</span> <span class="side"><a href="#editMenu" class="modalAnchor _add">Add</a></span>
					<ul cond="is_array($value['list']) && count($value['list'])>0">
						<li loop="$value['list']=>$key2,$value2"><span>{$value2['text']}</span><span class="side"><a href="#delete" class="_child_delete">Delete</a></span><input type="hidden" name="child_key[]" value="{$key2}" class="_child_key" /></li>
					</ul>
				</li>
			</ul>
			<p class="btnArea"><span class="btn small"><button value="procMenuAdminArrangeItem" name="act" type="submit">{$lang->cmd_save}</button></span></p>
		</div>
	</form>

	<div class="modal" id="editMenu">
		<div class="fg">
			<form id="editForm" action="./" class="form">
			<input type="hidden" name="act" value="procMenuAdminInsertItemForAdminMenu" />
			<input type="hidden" name="menu_srl" value="{$menu_srl}" />
			<input type="hidden" name="parent_srl" value="" />
				<h2 class="h2">My Navigation Setting</h2>
				<ul>
					<li>
						<p class="q"><label for="name">Name</label></p>
						<div class="a">
							<select name="menu_name" id="menuNameList">
							</select>
						</div>
					</li>
				</ul>
				<div class="btnArea">
					<span class="btn"><input type="submit" value="Save" /></span>
				</div>
			</form>
		</div>
	</div>
</div>
